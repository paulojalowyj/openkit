services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-{{PROJECT_IDENTIFIER}}}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-{{PROJECT_IDENTIFIER}}}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-redis} ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./.env:/app/.env:ro
    command: celery -A app.celery_app worker --loglevel=info --queues=critical,normal,low,celery --concurrency=4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery worker' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WATCHFILES_FORCE_POLLING=true
    volumes:
      - ./backend:/app
      - ./.env:/app/.env:ro
    command: ["fastapi", "dev", "app/main.py", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    env_file:
      - ./.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_BACKEND_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - ./.env:/app/.env:ro
      - /app/node_modules
    command:
      sh -c "if [ ! -d node_modules ] || [ ! -d node_modules/@fullcalendar/core ]; then npm install --legacy-peer-deps; fi && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data_dev:
  redis_data_dev: